<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <a class="navbar-brand" routerLink="home">Shoezy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-around gap-2" id="navbarNav"
      [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link ">
            <i style="font-size: 1rem" routerLink="home"></i>
            Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i style="font-size: 1rem" routerLink="recipes"></i>
            Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i style="font-size: 1rem" routerLink="contatti"></i>
            Contacts</a>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link">
            <i style="font-size: 1rem" routerLink="login"></i>
            Sign-Up
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLogged()">
          <div>
            <i class="pi pi-user" style="font-size: 1rem"></i> Ciao
            {{ user?.name }}
          </div>
          <a routerLink="profilo">PROFILO</a>
          <strong (click)="logout()">ESCI</strong>
        </li>
      </ul>
    </div>
  </nav>
</header>
