<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <a class="navbar-brand ms-3" routerLink="home">Shoezy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNav" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav gap-5">
        <li class="nav-item active">
          <a class="nav-link " routerLink="home">
            Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="scarpe">
            Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatti">
            Contacts</a>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link" routerLink="login">
            Sign-Up
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLogged()">
          <div>
            <i class="pi pi-user" style="font-size: 1rem"></i> Ciao
            {{ user?.name }}
          </div>
          <a routerLink="profilo">PROFILO</a>
          <strong (click)="logout()">ESCI</strong>
        </li>
      </ul>
    </div>
  </nav>
</header>
