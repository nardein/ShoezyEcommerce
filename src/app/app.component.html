<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of images; let i=index">
    <div class="picsum-img-wrapper">
      <img [src]="path + image.id + '.jpg'" alt="[image.label]" />
    </div>
    <div class="carousel-caption">
      <h3>{{image.label}}</h3>
    </div>
  </ng-template>
</ngb-carousel>
